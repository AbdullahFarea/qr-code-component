<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="UTF-8" />
            <meta
                  name="viewport"
                  content="width=device-width, initial-scale=1.0"
            />
            <!-- displays site properly based on user's device -->

            <link
                  rel="icon"
                  type="image/png"
                  sizes="32x32"
                  href="./images/favicon-32x32.png"
            />
            <link
                  href="https://fonts.googleapis.com/css?family=Outfit:100,200,300,regular,500,600,700,800,900"
                  rel="stylesheet"
            />
            <title>Frontend Mentor | QR code component</title>
            <link rel="stylesheet" href="./sass/main.css" />
      </head>
      <body>
            <main class="main">
                  <article class="qr-card">
                        <div class="img-container">
                              <img
                                    src="./images/image-qr-code.png"
                                    alt="qr code"
                                    class="img"
                              />
                        </div>
                        <div class="text">
                              <h1 class="title">
                                    Improve your front-end skills by building
                                    projects
                              </h1>
                              <p class="desc">
                                    Scan the QR code to visit Frontend Mentor
                                    and take your coding skills to the next
                                    level
                              </p>
                        </div>
                  </article>
            </main>
      </body>
</html>
